<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — HEALTHY NATION</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .auth-page { min-height: 100vh; background: #000; color: #fff; display: grid; place-items: center; padding: 40px 20px; }
      .auth-card { width: min(420px, 100%); background: #0f0f0f; border: 1px solid #1f1f1f; border-radius: 12px; padding: 28px; box-shadow: 0 16px 40px rgba(0,0,0,0.4); }
      .auth-card h1 { margin: 0 0 12px; font-size: 24px; letter-spacing: 0.5px; }
      .auth-card p { margin: 0 0 16px; color: #cfcfcf; }
      .auth-card label { display: block; margin: 12px 0 6px; font-weight: 600; font-size: 13px; letter-spacing: 0.3px; }
      .auth-card input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2a2a2a; background: #111; color: #fff; }
      .auth-actions { display: flex; gap: 10px; margin-top: 18px; }
      .auth-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 700; letter-spacing: 0.4px; cursor: pointer; }
      .auth-btn.primary { background: #fff; color: #000; }
      .auth-btn.secondary { background: transparent; color: #fff; border: 1px solid #444; }
      .auth-meta { margin-top: 12px; font-size: 13px; color: #a8c4ff; }
    </style>
  </head>
  <body>
    <header class="site-header" aria-label="Main">
      <button class="icon-btn" aria-label="Menu"><span class="hamburger"></span></button>
      <nav class="right-icons" aria-label="Utilities"></nav>
      <a class="logo" aria-label="Healthy Nation logo" href="index.html">
        <picture class="logo-pic">
          <source srcset="assets/logo.png" type="image/png" />
          <img src="assets/logo.svg" alt="Healthy Nation logo" />
        </picture>
      </a>
    </header>

    <main class="auth-page">
      <div class="auth-card">
        <h1>Log In</h1>
        <p>Access your plans, progress, and store orders.</p>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" />
        <div class="auth-actions">
          <button class="auth-btn primary" type="button">Sign In</button>
          <button class="auth-btn secondary" type="button">Create Account</button>
        </div>
        <div class="auth-meta">Forgot password? Reset via email.</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
