<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calorie Calculator | HEALTHY NATION</title>
    <meta name="description" content="Calorie intake calculator to determine your daily caloric needs" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="calories-page">
    <header class="site-header" aria-label="Main">
      <button class="icon-btn" aria-label="Menu">
        <span class="hamburger"></span>
      </button>
      <nav class="right-icons" aria-label="Utilities"></nav>
      <a class="logo" aria-label="Healthy Nation logo" href="index.html">
        <picture class="logo-pic">
          <source srcset="assets/logo.png" type="image/png" />
          <img src="assets/logo.svg" alt="Healthy Nation logo" />
        </picture>
      </a>
    </header>

    <main class="calories-main">
      <a href="index.html" class="page-back-btn" aria-label="Back">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
      <div class="calories-content">
        <h1 class="calories-title">Calculate Your Intake!</h1>
        
        <div class="calorie-form-wrapper">
          <div class="input-group">
            <label for="sex-select">Sex *</label>
            <select id="sex-select" required>
              <option value="">Choose</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="input-group">
            <label for="goal-select">Goal *</label>
            <select id="goal-select" required>
              <option value="">Choose</option>
              <option value="lose">Lose Weight</option>
              <option value="maintain">Maintain Weight</option>
              <option value="gain">Gain Weight</option>
            </select>
          </div>

          <div class="input-group">
            <label for="activity-select">Activity *</label>
            <select id="activity-select" required>
              <option value="">I am...</option>
              <option value="sedentary">Sedentary (little or no exercise)</option>
              <option value="light">Light (exercise 1-3 days/week)</option>
              <option value="moderate">Moderate (exercise 3-5 days/week)</option>
              <option value="active">Active (exercise 6-7 days/week)</option>
              <option value="veryactive">Very Active (exercise daily)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="age-input">Age *</label>
            <input type="number" id="age-input" placeholder="Years" min="0" max="150" />
          </div>

          <div class="input-group">
            <label for="height-input">Height *</label>
            <input type="number" id="height-input" placeholder="cm" min="0" />
          </div>

          <div class="input-group">
            <label for="weight-input">Weight *</label>
            <input type="number" id="weight-input" placeholder="kg" min="0" step="0.1" />
          </div>

          <div class="unit-toggle-section">
            <span class="toggle-label">Imperial</span>
            <label class="toggle-switch">
              <input type="checkbox" id="metric-toggle" />
              <span class="slider"></span>
            </label>
            <span class="toggle-label">Metric</span>
          </div>

          <button class="calories-go-btn" id="go-btn">GO!</button>

          <div class="calorie-result" id="calorie-result" hidden>
            <div class="result-value">
              <span class="result-label">Daily Calorie Intake:</span>
              <span class="result-number" id="result-calories">--</span>
            </div>
            <p class="result-details" id="calorie-details"></p>
            <button class="calorie-next-btn" id="next-btn">Next → Diet Plan</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="calories-footer">All rights reserved by HEALTHY NATION | Built by Sumanth © 2025</footer>

    <button class="chat-btn" aria-label="Open chat">
      <span class="chat-logo">HN</span>
      <span class="chat-text">Let's Chat!</span>
    </button>

    <div class="chat-popover" role="dialog" aria-modal="false" aria-labelledby="chat-title" hidden>
      <div class="chat-header">
        <span id="chat-title">Chat</span>
        <button class="close" aria-label="Close chat">✕</button>
      </div>
      <div class="chat-body">
        <p>This is a placeholder chat. Replace with your provider.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
